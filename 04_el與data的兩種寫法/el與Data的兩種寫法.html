<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>el與Data的兩種寫法</title>
  </head>
  <body>
    <!-- 
			data與el的2種寫法
					1.el有2種寫法
									(1).new Vue時候組態el屬性。
									(2).先建立Vue實例，隨後再通過vm.$mount('#root')指定el的值。
					2.data有2種寫法
									(1).對象式
									(2).函數式
									如何選擇：目前哪種寫法都可以，以後學習到元件時，data必須使用函數式，否則會報錯。
					3.一個重要的原則：
									由Vue管理的函數，一定不要寫箭頭函數，一旦寫了箭頭函數，this就不再是Vue實例了。
		-->
    <div id="root">
      <h1>你好，{{name}}</h1>
    </div>
  </body>
  <script src="../js/vue.js"></script>
  <script async>
    Vue.config.productionTip = false;
  </script>
  <script>
    // el的兩種寫法
    // const v = new Vue({
    //   //   el: "#root",
    //   data: {
    //     name: "Genesis",
    //   },
    // });

    // console.log(v);
    // v.$mount("#root");
    // // setTimeout(() => {
    // //   v.$mount("#root");
    // // }, 1500);

    new Vue({
      el: "#root",
      // data的第一種寫法: 對象式
      //   data: {
      //     name: "Genesis",
      //   },
      // data的第二種寫法: 函數式
      //   data: function () {
      data() {
        console.log("@@@", this);
        return {
          name: "Genesis",
        };
      },
    });
  </script>
</html>
