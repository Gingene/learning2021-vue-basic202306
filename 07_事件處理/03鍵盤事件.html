<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>鍵盤事件</title>
  </head>
  <body>
    <!-- 
				1.Vue中常用的按鍵別名：
							回車 => enter
							刪除 => delete (捕獲“刪除”和“退格”鍵)
							退出 => esc
							空格 => space
							換行 => tab (特殊，必須配合keydown去使用)
							上 => up
							下 => down
							左 => left
							右 => right

				2.Vue未提供別名的按鍵，可以使用按鍵原始的key值去綁定，但注意要轉為kebab-case（短橫線命名）

				3.系統修飾鍵（用法特殊）：ctrl、alt、shift、meta
							(1).配合keyup使用：按下修飾鍵的同時，再按下其他鍵，隨後釋放其他鍵，事件才被觸發。
							(2).配合keydown使用：正常觸發事件。

				4.也可以使用keyCode去指定具體的按鍵（不推薦）

				5.Vue.config.keyCodes.自定義鍵名 = 鍵碼，可以去定制按鍵別名
		-->
    <nav>
      <ul>
        <li><a href="/07_事件處理/01事件的基本使用.html">01</a></li>
        <li><a href="/07_事件處理/02事件修飾符.html">02</a></li>
        <li><a href="/07_事件處理/03鍵盤事件.html">03</a></li>
      </ul>
    </nav>
    <div id="root">
      <h2>歡迎來到{{name}}學習</h2>
      <!-- <input
        type="text"
        placeholder="按下Enter提示輸入"
        @keyup.ctrl="showInfo"
      /> -->
      <input
        type="text"
        placeholder="按下Enter提示輸入"
        @keyup.ctrl.y="showInfo"
      />
    </div>
  </body>
  <script src="../js/vue.js"></script>
  <script async>
    Vue.config.productionTip = false;
  </script>
  <script>
    const vm = new Vue({
      el: "#root",
      data: {
        name: "Genesis",
      },
      methods: {
        showInfo(e) {
          //   console.log(e.key);
          console.log(e.target.value);
        },
      },
    });
  </script>
</html>
