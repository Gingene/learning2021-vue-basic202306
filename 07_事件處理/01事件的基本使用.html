<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>事件的基本使用</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/07_事件處理/01事件的基本使用.html">01</a></li>
        <li><a href="/07_事件處理/02事件修飾符.html">02</a></li>
        <li><a href="/07_事件處理/03鍵盤事件.html">03</a></li>
      </ul>
    </nav>
    <div id="root">
      <h2>歡迎你!{{name}}</h2>
      <!-- <button v-on:click="showInfo">點擊提示信息</button> -->
      <button @click="showInfo1">點擊提示信息(不傳參數)</button>
      <button @click="showInfo2(66, $event)">點擊提示信息(傳參數)</button>
      <!-- 
        事件的基本使用:
            1. 使用v-on:xxx 或 @xxx 綁定事件，其中xxx是事件名;
            2. 事件的回掉需要配置在methods對象中，最終會在vm上;
            3. methods中配置的函數，不要用箭頭函數!否則this就不是vm了;
            4. methods中配置的函數，都是被Vue所管理的函數，this的指向是vm 或 組件實例對象;
            5. @click="demo" 和 @click="demo($event)" 效果一致，但後者可以傳參數:;
       -->
    </div>
  </body>
  <script src="../js/vue.js"></script>
  <script async>
    Vue.config.productionTip = false;
  </script>
  <script>
    const vm = new Vue({
      el: "#root",
      data: {
        name: "Genesis",
      },
      methods: {
        // 方法不需要數據代理因為方法通常不需要更改
        showInfo1(e) {
          console.log(e.target);
          //   console.log(this === vm); // 此處的this是vm
          // alert(`${data.name}你好`)
        },
        showInfo2(number, a) {
          // 參數可互調
          //   let msg;
          //   msg = prompt("請輸入文字");
          alert("66");
          a.target.innerText = number;
        },
      },
    });
  </script>
</html>
