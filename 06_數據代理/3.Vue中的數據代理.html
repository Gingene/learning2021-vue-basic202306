<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue中的數據代理</title>
  </head>
  <body>
    <!-- 
        1.Vue中的數據代理：
							通過vm對象來代理data對象中屬性的操作（讀/寫）
				2.Vue中數據代理的好處：
							更加方便的操作data中的數據
				3.基本原理：
							通過Object.defineProperty()把data對象中所有屬性添加到vm上。
							為每一個添加到vm上的屬性，都指定一個getter/setter。
							在getter/setter內部去操作（讀/寫）data中對應的屬性。
     -->
    <div id="root">
      <h2>學校名稱: {{name}}</h2>
      <h2>學校地址: {{address}}</h2>
    </div>
  </body>
  <script src="../js/vue.js"></script>
  <script async>
    Vue.config.productionTip = false;

    // let data = {
    //   name: "Genesis",
    //   address: "台北",
    // };
    const vm = new Vue({
      el: "#root",
      //   data: data,
      data: {
        name: "Genesis",
        address: "台北",
      },
    });
    console.log("rerender");

    // vm._data = options.data = data
    console.log(vm);
  </script>
</html>
