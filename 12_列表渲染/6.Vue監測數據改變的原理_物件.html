<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue監測數據改變的原理</title>
  </head>
  <body>
    <div id="root">
      <h2>學校名稱: {{name}}</h2>
      <h2>學校地址: {{address}}</h2>
    </div>
  </body>
  <script src="../js/vue.js"></script>
  <script async>
    Vue.config.productionTip = false;
  </script>
  <script>
    const vm = new Vue({
      el: "#root",
      data: {
        name: "Genesis",
        address: "台北",
        students: {
          name: "Tom",
          age: {
            rAge: 40,
            sAge: 29,
          },
          friends: [{ name: "Jerry", age: 35 }],
        },
      },
    });
  </script>
</html>
