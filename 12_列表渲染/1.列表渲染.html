<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>列表渲染</title>
  </head>
  <body>
    <!-- 
				v-for指令:
						1.用於展示列表資料
						2.語法：v-for="(item, index) in xxx" :key="yyy"
						3.可遍歷：陣列、對象、字串（用的很少）、指定次數（用的很少）
		-->
    <div id="root">
      <!-- 陣列 -->
      <h2>人員列表</h2>
      <ul>
        <!-- :key="index" -->
        <li v-for="(p, index) in people" :key="p.id">{{p.name}}-{{p.age}}</li>
      </ul>
      <!-- 物件 -->
      <h2>汽車信息</h2>
      <ul>
        <li v-for="(value, key) of car" :key="key">{{key}}--{{value}}</li>
      </ul>
      <!-- 字串 -->
      <h2>測試字串(較少使用)</h2>
      <ul>
        <li v-for="(char, index) of str" :key="index">{{char}}--{{index}}</li>
      </ul>
      <!-- 次數 -->
      <h2>測試指定次數(較少使用)</h2>
      <ul>
        <li v-for="(number, index) of 5" :key="index">{{number}}--{{index}}</li>
      </ul>
    </div>
  </body>
  <script src="../js/vue.js"></script>
  <script async>
    Vue.config.productionTip = false;
  </script>
  <script>
    new Vue({
      el: "#root",
      data: {
        people: [
          { id: "001", name: "張三", age: 18 },
          { id: "002", name: "李四", age: 19 },
          { id: "003", name: "王五", age: 20 },
        ],
        car: {
          name: "Bens",
          price: "300萬",
          color: "黑色",
        },
        str: "Hello",
      },
    });
  </script>
</html>
