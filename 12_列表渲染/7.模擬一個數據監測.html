<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      let data = {
        name: "Genesis",
        address: "台北",
      };

      // 創建一個監視的實例物件，用於監視data中屬性的變化
      const obs = new Observer(data);
      //   console.log(obs);

      // 準備一個vm實例物件
      let vm = {};
      vm._data = data = obs;

      function Observer(obj) {
        // 彙總物件中所有的屬性形成一個陣列
        const keys = Object.keys(obj);

        // 迴圈
        keys.forEach((k) => {
          Object.defineProperty(this, k, {
            get() {
              return obj[k];
            },
            set(val) {
              console.log(
                `${k}被改了，我要去解析模板，生成虛擬DOM......我要開始忙了`
              );
              obj[k] = val;
            },
          });
        });
      }
    </script>
  </body>
