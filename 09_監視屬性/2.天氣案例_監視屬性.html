<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>天氣案例_監視屬性</title>
  </head>
  <body>
    <!-- 
				監視屬性watch：
					1.當被監視的屬性變化時, 回呼函數自動呼叫, 進行相關操作
					2.監視的屬性必須存在，才能進行監視！！
					3.監視的兩種寫法：
							(1).new Vue時傳入watch組態
							(2).通過vm.$watch監視
		 -->
    <div id="root">
      <h2>今天天氣很{{info}}</h2>
      <button @click="changeWeather">切換天氣</button>
    </div>

    <script src="../js/vue.js"></script>
    <script async>
      Vue.config.productionTip = false;
    </script>
    <script>
      const vm = new Vue({
        el: "#root",
        data: {
          isHot: true,
        },
        computed: {
          info() {
            return this.isHot ? "炎熱" : "涼爽";
          },
        },
        methods: {
          changeWeather() {
            this.isHot = !this.isHot;
          },
        },
        // watch: {
        //   isHot: {
        //     immediate: true, // 初始化時讓handler調用一下
        //     // handler什麼時候被調用? 當isHot發生改變時
        //     handler(newValue, oldValue) {
        //       console.log("isHot被修改了", newValue, oldValue);
        //     },
        //   },
        // },
      });
      vm.$watch("isHot", {
        immediate: true, // 初始化時讓handler調用一下
        // handler什麼時候被調用? 當isHot發生改變時
        handler(newValue, oldValue) {
          console.log("isHot被修改了", newValue, oldValue);
        },
      });
    </script>
  </body>
</html>
