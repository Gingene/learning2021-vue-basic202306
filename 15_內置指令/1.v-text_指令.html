<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
				我們學過的指令：
						v-bind	: 單向繫結解析表示式, 可簡寫為 :xxx
						v-model	: 雙向資料繫結
						v-for  	: 遍曆數組/對象/字串
						v-on   	: 繫結事件監聽, 可簡寫為@
						v-if 	 	: 條件渲染（動態控制節點是否存存在）
						v-else 	: 條件渲染（動態控制節點是否存存在）
						v-show 	: 條件渲染 (動態控制節點是否展示)
				v-text指令：
						1.作用：向其所在的節點中渲染文字內容。
						2.與插值語法的區別：v-text會替換掉節點中的內容，{{xx}}則不會。
		-->
    <div id="root">
      <div>你好，{{name}}</div>
      <div v-text="name">你好，</div>
      <div v-text="str"></div>
    </div>
    <script src="../js/vue.js"></script>
    <script async>
      Vue.config.productionTip = false;
    </script>
    <script>
      new Vue({
        el: "#root",
        data: {
          name: "Genesis",
          str: "<h3>你好阿</h3>",
        },
      });
    </script>
  </body>
</html>
