<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-cloak指令</title>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- 
				v-cloak指令（沒有值）：
						1.本質是一個特殊屬性，Vue實例建立完畢並接管容器後，會刪掉v-cloak屬性。
						2.使用css配合v-cloak可以解決網速慢時頁面展示出{{xxx}}的問題。
		-->
    <div id="root">
      <h2 v-cloak>{{name}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script async>
      Vue.config.productionTip = false;
    </script>
    <script>
      setTimeout(function () {
        new Vue({
          el: "#root",
          data: {
            name: "Genesis",
          },
        });
      }, 3000);
    </script>
  </body>
</html>
