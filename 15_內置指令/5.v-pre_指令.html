<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-once指令</title>
  </head>
  <body>
    <!-- 
			v-pre指令：
					1.跳過其所在節點的編譯過程。
					2.可利用它跳過：沒有使用指令語法、沒有使用插值語法的節點，會加快編譯。
		-->
    <div id="root">
      <h2 v-pre>Vue其實很簡單</h2>
      <h2 v-pre>當前的n值是:{{n}}</h2>
      <button v-pre @click="n++">點我n+1</button>
    </div>
  </body>
  <script src="../js/vue.js"></script>
  <script async>
    Vue.config.productionTip = false;
  </script>
  <script>
    new Vue({
      el: "#root",
      data: {
        n: 1,
      },
    });
  </script>
</html>
